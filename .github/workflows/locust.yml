jobs:
  performance_test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install locust faker  # Faker ve Locust y√ºkleniyor

      - name: Run Locust tests
        env:
          LOCUST_ENV: prod
        run: locust -f locustfile.py --headless -u 10 -r 1 --run-time 1m
